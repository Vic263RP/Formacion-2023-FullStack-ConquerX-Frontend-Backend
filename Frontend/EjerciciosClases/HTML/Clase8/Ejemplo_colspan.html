  <h1>Ejemplo de Colspan.</h1>

  <hr />

<main>
  <h2>Fusión de columnas</h2>

  <table>
    <tr>
      <td colspan="2">A</td>
    </tr>

    <tr>
      <td>B</td>
      <td>C</td>
    </tr>
  </table>

  <h2>Ejercicio Complicado</h2>
  
  <table border="1">
    <tr>
      <th colspan="3">A</th>
      <th>B</th>
    </tr>

    <tr>
      <th>C</th>
      <th colspan="2">D</th>
      <th>E</th>
    </tr>

    <tr>
      <th colspan="4">F</th>
    </tr>

    <tr>
      <th>G</th>
      <th>H</th>
      <th>I</th>
      <th>J</th>
    </tr>
  </table>
</main>
