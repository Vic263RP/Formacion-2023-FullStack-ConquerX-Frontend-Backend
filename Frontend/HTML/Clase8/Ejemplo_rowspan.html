<body>
  <header>
    <h1>Ejemplo de Rowspan.</h1>
    <p><a href="index.html"> Volver al menú</a></p>
    <hr />
  </header>
  
  <main>
    <h2>Fusión de filas</h2>
  
    <table>
      <tr>
        <td>A</td>
        <td rowspan="2">B</td>
      </tr>
  
      <tr>
        <td>C</td>
      </tr>
    </table>

    <h2>Ejercicio Complicado</h2>
  
    <table border="1">
      <tr>
        <th>A</th>
        <th>B</th>
        <th rowspan="3">C</th>
        <th>D</th>
      </tr>

      <tr>
        <th rowspan="2">E</th>
        <th>F</th>
        <th rowspan="3">G</th>
      </tr>

      <tr>
        <th>H</th>
      </tr>

      <tr>
        <th>I</th>
        <th>J</th>
        <th>K</th>
      </tr>
    </table>
  </main>


</body>

</html>
