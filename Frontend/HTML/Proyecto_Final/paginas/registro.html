    <section>
      <h1>Formulario de registro</h1>

      <form action="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Datos personales</legend>
          <p>
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name" required>
            <label for="surname1">Primer Apellido:</label>
            <input type="text" name="surname1" id="surname1" required>
            <label for="surname2">Segundo Apellido:</label>
            <input type="text" name="surname2" id="surname2" required>
          </p>
  
          <p>
            <label for="birth">Fecha de nacimiento:</label>
            <input type="date" id="birth" name="birth" required>
          </p>

          <p>
            <label for="foto">Fotografía: </label>
            <input type="file" id="foto" name="foto">
          </p>

          <p>
            <label for="biography">Biografía: </label>
            <br>
            <textarea name="biography" id="biography" cols="30" rows="5"></textarea>
          </p>
        </fieldset >

        <fieldset>
          <legend>Datos de contacto</legend>
          <p>
            <label for="mail">Correo electónico:</label>
            <input type="email" id="email" name="email" required>
          </p>

          <p>
            <label for="web">Webpage:</label>
            <input type="url" id="web" name="web">
          </p>
        </fieldset>

        <p>
          <button>Enviar</button>
        </p>
      </form>
    </section>
